<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Universe Interface</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        
        #output_canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        
        #input_video { 
            position: absolute; bottom: 20px; left: 20px; 
            width: 200px; z-index: 2; 
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            transform: scaleX(-1);
            opacity: 0.5;
        }

        #hud {
            position: absolute; top: 20px; left: 20px; z-index: 3;
            background: rgba(0, 10, 30, 0.85);
            padding: 20px;
            border-left: 4px solid #00ffff;
            width: 260px;
            pointer-events: none;
            backdrop-filter: blur(4px);
        }
        .label { font-size: 10px; color: #888; letter-spacing: 2px; margin-bottom: 2px; }
        .value { font-size: 20px; color: #00ffff; font-weight: bold; text-shadow: 0 0 8px rgba(0,255,255,0.5); }
        .sub-value { font-size: 14px; color: #fff; margin-bottom: 15px; }
        .instruction { font-size: 12px; color: #aaa; margin-top: 10px; border-top: 1px solid #333; padding-top: 10px; line-height: 1.6; }
        b { color: white; }

        /* LABELS */
        .obj-label {
            position: absolute;
            color: #ffffff;
            font-size: 12px;
            background: rgba(0,0,0,0.6);
            padding: 2px 6px;
            border: 1px solid #444;
            border-radius: 4px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

    <div id="hud">
        <div class="label">CURRENT LOCATION</div>
        <div id="loc-text" class="value">MILKY WAY</div>
        <div id="status-text" class="sub-value">Overview Mode</div>
        
        <div class="label">WARP DRIVE</div>
        <div id="zoom-text" class="value">0%</div>

        <div class="instruction">
            âœ‹ <b>OPEN HAND:</b> Galaxy View<br>
            ðŸ‘Œ <b>PINCH:</b> Warp In<br>
            âœ¨ <b>MOVE:</b> Rotate
        </div>
    </div>

    <video id="input_video" playsinline></video>
    <canvas id="output_canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        // --- VARIABLES ---
        let scene, camera, renderer;
        let galaxyGroup, interstellarGroup, solarSystemGroup;
        let planets = []; 
        let labels = []; 
        
        const videoElement = document.getElementById('input_video');
        const locText = document.getElementById('loc-text');
        const statusText = document.getElementById('status-text');
        const zoomText = document.getElementById('zoom-text');

        let input = { active: false, x: 0, y: 0, pinch: 0, sx: 0, sy: 0, spinch: 0 };

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 40000);
            camera.position.z = 1000;

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('output_canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            createGalaxy();
            createInterstellarSpace(); // <--- NEW: Nebulas & Oort Cloud
            createSolarSystem();
        }

        // --- 1. GALAXY (Deep Background) ---
        function createGalaxy() {
            galaxyGroup = new THREE.Group();
            scene.add(galaxyGroup);

            const count = 15000;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const col = new Float32Array(count * 3);
            const color = new THREE.Color();

            for(let i=0; i<count; i++) {
                const r = Math.random() * 3000; 
                const spin = r * 0.005;
                const angle = (i % 3) * ((Math.PI * 2) / 3) + spin;
                
                const x = Math.cos(angle) * r + (Math.random()-0.5) * (400 - r * 0.1);
                const z = Math.sin(angle) * r + (Math.random()-0.5) * (400 - r * 0.1);
                const y = (Math.random()-0.5) * (200 - r * 0.05);

                pos[i*3] = x; pos[i*3+1] = y; pos[i*3+2] = z;

                if(r < 500) color.setHSL(0.1 + Math.random()*0.1, 0.9, 0.7);
                else color.setHSL(0.6 + Math.random()*0.2, 0.7, 0.6);
                
                col[i*3] = color.r; col[i*3+1] = color.g; col[i*3+2] = color.b;
            }
            
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(col, 3));

            const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
            const ctx = cvs.getContext('2d');
            const grd = ctx.createRadialGradient(16,16,0,16,16,16);
            grd.addColorStop(0,'white'); grd.addColorStop(1,'transparent');
            ctx.fillStyle = grd; ctx.fillRect(0,0,32,32);
            
            const mat = new THREE.PointsMaterial({
                size: 8, map: new THREE.CanvasTexture(cvs), 
                vertexColors: true, blending: THREE.AdditiveBlending, 
                depthWrite: false, transparent: true, opacity: 0.6
            });

            galaxyGroup.add(new THREE.Points(geo, mat));
        }

        // --- 2. INTERSTELLAR SPACE (Mid-Range) ---
        function createInterstellarSpace() {
            interstellarGroup = new THREE.Group();
            scene.add(interstellarGroup);
            interstellarGroup.visible = false;

            // A. NEBULAS (Gas Clouds)
            // Use sprites to create volumetric clouds
            const nebCount = 20;
            const nebMat = new THREE.SpriteMaterial({
                map: createCloudTexture(),
                color: 0x5500ff,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });

            for(let i=0; i<nebCount; i++) {
                const sprite = new THREE.Sprite(nebMat);
                // Position them far outside solar system (Radius 2000-5000)
                const r = 2000 + Math.random() * 3000;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI - Math.PI/2;
                
                sprite.position.x = r * Math.sin(theta) * Math.cos(phi);
                sprite.position.y = r * Math.sin(theta) * Math.sin(phi);
                sprite.position.z = r * Math.cos(theta);
                
                sprite.scale.set(1500, 1500, 1); // Huge clouds
                interstellarGroup.add(sprite);
            }

            // B. THE OORT CLOUD (Icy shell)
            const oortGeo = new THREE.BufferGeometry();
            const oortPos = [];
            for(let i=0; i<3000; i++) {
                // Sphere at radius ~1500
                const r = 1400 + Math.random() * 200;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                oortPos.push(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
            }
            oortGeo.setAttribute('position', new THREE.Float32BufferAttribute(oortPos, 3));
            const oortMat = new THREE.PointsMaterial({color: 0x88ccff, size: 3, transparent: true, opacity: 0.4});
            const oortCloud = new THREE.Points(oortGeo, oortMat);
            interstellarGroup.add(oortCloud);

            // C. NEARBY STARS (Alpha Centauri, Sirius)
            createStarLabel("Alpha Centauri", 2500, 400, -1000, 0xffdd88);
            createStarLabel("Sirius", -1500, -500, 2000, 0xaaddff);
        }

        function createCloudTexture() {
            const cvs = document.createElement('canvas'); cvs.width=64; cvs.height=64;
            const ctx = cvs.getContext('2d');
            const gr = ctx.createRadialGradient(32,32,0, 32,32,32);
            gr.addColorStop(0, 'rgba(255,255,255,1)');
            gr.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gr; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(cvs);
        }

        function createStarLabel(name, x, y, z, colorHex) {
            // Bright Star Mesh
            const geo = new THREE.SphereGeometry(20, 16, 16);
            const mat = new THREE.MeshBasicMaterial({color: colorHex});
            const star = new THREE.Mesh(geo, mat);
            star.position.set(x, y, z);
            interstellarGroup.add(star);
            
            // Add Label
            const div = document.createElement('div');
            div.className = 'obj-label';
            div.innerText = name;
            div.style.borderColor = '#0088ff';
            document.body.appendChild(div);
            labels.push({ mesh: star, div: div, group: 'interstellar' });
        }

        // --- 3. SOLAR SYSTEM (Inner Scale) ---
        function createSolarSystem() {
            solarSystemGroup = new THREE.Group();
            scene.add(solarSystemGroup);
            solarSystemGroup.visible = false;

            // Sun
            const sunMat = new THREE.MeshBasicMaterial({color: 0xffaa00});
            const sun = new THREE.Mesh(new THREE.SphereGeometry(25,32,32), sunMat);
            solarSystemGroup.add(sun);
            solarSystemGroup.add(new THREE.PointLight(0xffffff, 2.5, 4000));
            
            // Sun Glow
            const sm = new THREE.SpriteMaterial({ map: createCloudTexture(), color: 0xffaa00, blending: THREE.AdditiveBlending });
            const glow = new THREE.Sprite(sm); glow.scale.set(300,300,1);
            sun.add(glow);

            // Planets
            const pData = [
                { name: "MERCURY", dist: 60, r: 2.5, c: 0xaaaaaa, s: 0.04 },
                { name: "VENUS", dist: 90, r: 5, c: 0xffcc33, s: 0.025 },
                { name: "EARTH", dist: 130, r: 5.5, c: 0x2233ff, s: 0.02 },
                { name: "MARS", dist: 170, r: 3.5, c: 0xff3300, s: 0.015 },
                { name: "JUPITER", dist: 280, r: 18, c: 0xdca97f, s: 0.008 },
                { name: "SATURN", dist: 400, r: 15, c: 0xeebb88, s: 0.005, ring: true },
                { name: "URANUS", dist: 550, r: 10, c: 0x88ffff, s: 0.003 },
                { name: "NEPTUNE", dist: 700, r: 10, c: 0x3333ff, s: 0.002 }
            ];

            pData.forEach(d => {
                const piv = new THREE.Group();
                solarSystemGroup.add(piv);

                const orbit = new THREE.Line(
                    new THREE.BufferGeometry().setFromPoints(new THREE.EllipseCurve(0,0,d.dist,d.dist,0,2*Math.PI,false,0).getPoints(128)),
                    new THREE.LineBasicMaterial({color: 0x444444, transparent:true, opacity:0.3})
                );
                orbit.rotation.x = Math.PI/2;
                solarSystemGroup.add(orbit);

                const mesh = new THREE.Mesh(new THREE.SphereGeometry(d.r, 32, 32), new THREE.MeshStandardMaterial({color: d.c}));
                mesh.position.x = d.dist;
                piv.add(mesh);

                if(d.ring) {
                    const r = new THREE.Mesh(new THREE.RingGeometry(d.r*1.4, d.r*2.4, 64), new THREE.MeshBasicMaterial({color: 0xaa9988, side: THREE.DoubleSide, transparent:true, opacity:0.6}));
                    r.rotation.x = Math.PI/2.2; mesh.add(r);
                }

                planets.push({pivot: piv, speed: d.s});

                const div = document.createElement('div');
                div.className = 'obj-label';
                div.innerText = d.name;
                document.body.appendChild(div);
                labels.push({ mesh: mesh, div: div, group: 'solar' });
            });

            createAsteroidBelt();
        }

        function createAsteroidBelt() {
            const count = 4000;
            const geom = new THREE.DodecahedronGeometry(1, 0);
            const mat = new THREE.MeshStandardMaterial({ color: 0x777777, roughness: 0.9 });
            const asteroids = new THREE.InstancedMesh(geom, mat, count);
            const dummy = new THREE.Object3D();
            
            for(let i=0; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const r = 210 + Math.random() * 40;
                dummy.position.set(Math.cos(angle)*r, (Math.random()-0.5)*15, Math.sin(angle)*r);
                dummy.rotation.set(Math.random()*3, Math.random()*3, 0);
                const s = 0.5 + Math.random() * 2;
                dummy.scale.set(s,s,s);
                dummy.updateMatrix();
                asteroids.setMatrixAt(i, dummy.matrix);
            }
            solarSystemGroup.add(asteroids);
            planets.push({ pivot: asteroids, speed: 0.0003 });
        }

        // --- 4. INPUT ---
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                input.active = true;
                const lm = results.multiHandLandmarks[0];
                const d = Math.sqrt(Math.pow(lm[8].x - lm[4].x, 2) + Math.pow(lm[8].y - lm[4].y, 2));
                input.pinch = THREE.MathUtils.clamp(THREE.MathUtils.mapLinear(d, 0.02, 0.15, 1, 0), 0, 1);
                input.x = (1 - lm[9].x) * 2 - 1; 
                input.y = (1 - lm[9].y) * 2 - 1; 
            } else {
                input.active = false;
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 0 });
        hands.onResults(onResults);
        const cam = new Camera(videoElement, { onFrame: async () => { await hands.send({image: videoElement}); }, width: 640, height: 480 });
        cam.start();

        // --- 5. ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            if(input.active) {
                input.sx += (input.x - input.sx) * 0.1;
                input.sy += (input.y - input.sy) * 0.1;
                input.spinch += (input.pinch - input.spinch) * 0.1;
            } else {
                input.sx += 0.002;
                input.spinch += (0 - input.spinch) * 0.05; 
            }

            const rotY = input.sx * Math.PI;
            const rotX = -input.sy * Math.PI * 0.5;

            // Rotate ALL groups
            galaxyGroup.rotation.y = rotY; galaxyGroup.rotation.x = rotX;
            interstellarGroup.rotation.y = rotY; interstellarGroup.rotation.x = rotX;
            solarSystemGroup.rotation.y = rotY; solarSystemGroup.rotation.x = rotX;

            const zoom = input.spinch; // 0.0 -> 1.0
            zoomText.innerText = Math.round(zoom * 100) + "%";

            // === SCALE & VISIBILITY LOGIC ===
            
            // 1. GALAXY (0% - 40%)
            if (zoom < 0.4) {
                locText.innerText = "MILKY WAY"; locText.style.color = "#aa00ff";
                statusText.innerText = "Deep Space Overview";
                
                galaxyGroup.visible = true;
                interstellarGroup.visible = false;
                solarSystemGroup.visible = false;
                
                camera.position.z = 1500 - (zoom * 2000); // Fly in
                galaxyGroup.children[0].material.opacity = 1 - (zoom * 2); // Fade out
            } 
            
            // 2. INTERSTELLAR (40% - 80%)
            else if (zoom < 0.8) {
                locText.innerText = "INTERSTELLAR SPACE"; locText.style.color = "#0088ff";
                statusText.innerText = "Oort Cloud Boundary";

                galaxyGroup.visible = true; 
                galaxyGroup.children[0].material.opacity = 0.2; // Dim background
                
                interstellarGroup.visible = true;
                solarSystemGroup.visible = false;

                // Scale Logic for transition
                const localZoom = (zoom - 0.4) * 2.5; // 0 to 1
                camera.position.z = 800 - (localZoom * 400); 
            } 
            
            // 3. SOLAR SYSTEM (80% - 100%)
            else {
                locText.innerText = "SOLAR SYSTEM"; locText.style.color = "#ffaa00";
                statusText.innerText = "Planetary Orbit Mode";

                galaxyGroup.visible = true;
                interstellarGroup.visible = true; // Keep nebula in background
                interstellarGroup.scale.set(5,5,5); // Push it back
                
                solarSystemGroup.visible = true;

                const localZoom = (zoom - 0.8) * 5; // 0 to 1
                solarSystemGroup.scale.set(localZoom, localZoom, localZoom);
                camera.position.z = 450;
            }

            // Animate Objects
            planets.forEach(p => p.pivot.rotation.y += p.speed);
            
            // Manage Labels
            labels.forEach(item => {
                let show = false;
                // Show Solar labels only in Solar mode
                if(item.group === 'solar' && zoom > 0.9) show = true;
                // Show Star labels only in Interstellar mode
                if(item.group === 'interstellar' && zoom > 0.4 && zoom < 0.9) show = true;

                if(show) {
                    const vec = new THREE.Vector3();
                    item.mesh.getWorldPosition(vec);
                    vec.project(camera);
                    const x = (vec.x * .5 + .5) * window.innerWidth;
                    const y = (-(vec.y * .5) + .5) * window.innerHeight;

                    if(vec.z < 1 && x>0 && x<window.innerWidth && y>0 && y<window.innerHeight) {
                        item.div.style.display = 'block';
                        item.div.style.left = x + 'px';
                        item.div.style.top = (y - 20) + 'px';
                    } else item.div.style.display = 'none';
                } else {
                    item.div.style.display = 'none';
                }
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initThreeJS();
        animate();
    </script>
</body>
</html>
